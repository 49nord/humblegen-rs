[package]
name = "humblegen-rt"
version = "0.3.0"
license = "Apache-2.0 OR MIT"
authors = [
    "Marc Brinkmann <git@marcbrinkmann.de>",
    "Christian Schwarz <me@cschwarz.com>",
]
edition = "2018"
description = "Runtime for the code generated by the humblegen code generator"

[dependencies]
async-trait-with-sync = { path = "../async-trait-with-sync" }
serde = { version = "1.0.110", features = [ "derive" ] }
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "0.2.20", features = ["rt-threaded", "tcp", "macros"] }
derivative = "2.1.1"
regex = "1.3.7"
serde_json = "1"
serde_urlencoded = "0.6.1"
lazy_static = "1.4"
futures = "0.3"
hyper = "0.13"
log = "0.4.8"
anyhow = "*"
downcast-rs = "1.1.1"
