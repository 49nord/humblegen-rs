[package]
name = "humblegen-rt"
version = "0.3.1"
license = "Apache-2.0 OR MIT"
authors = [
    "Marc Brinkmann <git@marcbrinkmann.de>",
    "Christian Schwarz <me@cschwarz.com>",
    "Reiner Dolp <git@reinerdolp.com>",
]
edition = "2018"
description = "Runtime for the code generated by the humblegen code generator"

[dependencies]
anyhow = "*"
async-trait-with-sync = "0.1.36"
base64 = "0.12"
chrono = { version = "0.4", features = ["serde"] }
derivative = "2.1.1"
downcast-rs = "1.1.1"
futures = "0.3"
hyper = "0.13"
lazy_static = "1.4"
log = "0.4.8"
rand = "0.7.3"
regex = "1.3.7"
serde = { version = "1.0.110", features = [ "derive" ] }
serde_json = "1"
serde_urlencoded = "0.6.1"
tokio = { version = "0.2.20", features = ["rt-threaded", "tcp", "macros"] }
tracing = "0.1.15"
tracing-futures = "0.2.4"
uuid = { version = "0.8", features = ["serde"] }